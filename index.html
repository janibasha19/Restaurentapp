<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Deal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header -->
   <header class="navbar">
        <div class="logo">
            <i id="meal_logo" class="fa-solid fa-house-circle-exclamation"></i> 
            <h1 id="meal_name">MEAL FINDER</h1>
        </div>

        <div class="menu">
            <i id="menu_bar" class="fa-solid fa-bars"></i>
            <ul id="menu_list" class="menu_list">
                <li data-category="Beef">Beef</li>
                <li data-category="Chicken">Chicken</li>
                <li data-category="Dessert">Dessert</li>
                <li data-category="Lamb">Lamb</li>
                <li data-category="Miscellaneous">Miscellaneous</li>
                <li data-category="Pasta">Pasta</li>
                <li data-category="Pork">Pork</li>
                <li data-category="Seafood">Seafood</li>
                <li data-category="Side">Side</li>
                <li data-category="starter">starter</li>
                <li data-category="vegan">vegan</li>
                <li data-category="vegetarian">vegetarian</li>
            </ul>
        </div>
    </header>

    <!-- search-input -->
    <div class="hero-banner"></div>
    <div class="banner-content">
        <input type="text" id="receipes-input" placeholder="Search recipes here ...">
        <button id="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
   <div class="banner_info">
    <h1 class="favorite">What are your favorite cuisines?</h1>
    <p class="personalize">PERSONALIZE YOUR EXPERIENCE</p>
   </div>

    <!-- categorties -->
          <h1 class="title">categories</h1>
    <div class="category" id="category"></div>

    <!-- meal -->
    <div id="mealsContainer" class="meals_container"></div>

    <script src="app.js"></script>
</body>
</html>
