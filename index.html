<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- header -->
    <header>
        <img id="logo" src="./images/restaurant-icon2.jpg" alt="">
        <h1 id="dashboard-name">MEAL FINDER</h1>
        <i id="menu_bar" class="fa-solid fa-bars"></i>
    </header>

    <!-- banner -->
    <div class="hero-banner">
    </div>
    <div class="banner-content">
        <input id="receipes-input" type="text" placeholder="Search your receipes... ">
        <i id="Search" class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="banner-info">
        <h1>What are your favourite cuisines?</h1>
        <p>PERSONALIZE YOUR EXPERIENCE</p>
    </div>

    <!-- category -->
    <h1 class="menu_name">CATEGORIES</h1>

    <div class="categories" id="categories">
    </div>

    <!-- Meal container to display selected category meals -->
    <h1 class="menu_name">MEALS</h1>
    <div id="meal_container"></div>




    <script src="./app.js"></script>
</body>

</html>
